<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CTL Media Projects</h1>
        <div class="row" id="portfolio-grid">
            <!-- Portfolio items will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById("portfolio-grid");
                    data.forEach(item => {
                        const col = document.createElement("div");
                        col.className = "col-md-4 portfolio-item";
                        col.innerHTML = `
                            <div class="card">
                                <img src="${item.link}/thumbnail.png" class="card-img-top" alt="${item.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <p class="card-text">${item.description}</p>
                                    <a href="${item.link}" class="btn btn-primary" target="_blank">View Demo</a>
                                </div>
                            </div>
                        `;
                        grid.appendChild(col);
                    });
                })
                .catch(error => console.error("Error loading data.json", error));
        });
    </script>
</body>
</html>
