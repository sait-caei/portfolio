<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .portfolio-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-primary {
            background-color: #0f0f0f;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2a2a2a;
        }

    </style>
</head>
<body>
    <div class="container mt-5"></div>
        
        <h1 class="text-center">Project Demonstrations</h1>
        <h4 class="text-center">Media team - Center for Teaching and Learning</h4>
        
    </div>
    <div class="container mt-5">
        
        <div class="row" id="portfolio-grid">
            <!-- Portfolio items will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById("portfolio-grid");
                    data.forEach(item => {
                        const col = document.createElement("div");
                        col.className = "col-md-4 portfolio-item";
                        col.innerHTML = `
                            <div class="card">
                                <img src="${item.link}/thumbnail.png" class="card-img-top" alt="${item.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <p class="card-text">${item.description}</p>
                                    <a href="${item.link}" class="btn btn-primary" target="_blank">View Demo</a>
                                </div>
                            </div>
                        `;
                        grid.appendChild(col);
                    });
                })
                .catch(error => console.error("Error loading data.json", error));
        });
    </script>
</body>
</html>
