<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Custom template | SlitLamp Simulation</title>
		<script src="Build/UnityLoader.js"></script>
		<!--<script src="js/main.js"></script>-->
		<link rel="stylesheet" href="css/main.css">
   </head>
   <body>
		<!-- Unity Container -->
		<div id="webgl-content">
		   <div class="centered" style="width: 960px; height: 660px;">
		   
			  <div id="unity-container" style="width: 960px; height: 660px;"></div>
			 
			  <div id="loader">			  
				<img src="IMG/saitLogo.jpg" id="logo" alt="SAIT logo" width="277px" height="394px" />
				<h2>Slit Lamp Simulation</h2>
				<h3>Optician/Ophthalmic and Optometric Assisting Program</h3>				
				<div id="progressbar">
					<p>Loading...</p>
					<div id="progressBarFill"></div>
				</div>				
				<p id="copyright">Copyright &copy; SAIT Southern Alberta Institute of Technology</p>
			  </div>
		   </div>
		</div>

      <script>
         // Custom progressbar function
         function customProgress(unityInstance, progress) {
            // Change fill of the progress bar
            const fill = document.getElementById("progressBarFill");
            fill.style.width = progress * 100 + "%";

            // If loaded, remove loader
            if (progress === 1) {
               const loader = document.getElementById("loader");
               loader.remove();
            }
         }
      </script>
      <script>
         // Unity Initialization
         var unityInstance = UnityLoader.instantiate(
            "unity-container",
            "Build/Build.json",
            { onProgress: customProgress }
         );
      </script>
   </body>
</html>
